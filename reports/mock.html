<html>
  <!-- Author: Hiram Chirino <hiram@hiramchirino.com> -->
  <head>
    
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]--> 
    <script language="javascript" type="text/javascript" src="./resources/jquery.js"></script> 
    <script language="javascript" type="text/javascript" src="./resources/jquery.flot.js"></script> 
    <script language="javascript" type="text/javascript" src="./resources/jquery.flot.crosshair.js"></script> 
  	
    <script type='text/javascript'>
    
      
      //
      // Update the following array to add more
      // stomp servers to the comparison 
      //
      var products = [
        'apollo-1.0-SNAPSHOT', 
        'apollo-1.0-beta1', 
        'activemq-5.4.2', 
        'activemq-5.5.0', 
        'hornetq-2.1.2.Final', 
        'hornetq-2.2.2.Final', 
        'rabbitmq-2.2.0',
        'rabbitmq-2.4.1'
      ];

      var platform = '';
      var broker_samples = [];
      var sample_interval = 0;
      var scenarios = new Object();

      function line_chart(scenario) {
        
        var placeholder = $("#"+scenario);
        var data_lines = [];
        var options = {
            legend: { 
              show: false
            },
            series: {
              lines: { show: true }
            },
            crosshair: { mode: "x" },
            lines: { show: true },
            grid: { hoverable: true, autoHighlight: false }
          };
         
        var kind = ""
        if( scenario.charAt(0) == 'p' ) {
          kind = "Producer msg/sec"
        } else if( scenario.charAt(0) == 'c' ) {
          kind = "Consumer msg/sec"
        }

        for(i in broker_samples) {
          var benchmark_settings = broker_samples[i].benchmark_settings;
          try {
            var data = [];
            if( broker_samples[i][scenario] !=null ) {
              var first_ts = null;
              var samples = broker_samples[i][scenario];
              for( j in samples ) {
                var sample = samples[j]
                if( sample instanceof Array ) {
                  if( first_ts == null ) {
                    first_ts = sample[0];
                  }
                  data.push([(sample[0]-first_ts)/1000, sample[1]]);
                } else {
                  // data.push([(benchmark_settings.sample_interval*j)/1000, sample[1]]);
                  data.push([j, sample[1]]);
                }
              }
            }
            var line = {label: benchmark_settings.broker_name + " "+ kind, data:data };
            data_lines.push(line);
          } catch(ignore){
            alert(ignore);
          }
        }
        
        var plot = $.plot(placeholder, data_lines, options);
      }
      
      function load_charts() {
        var placeholder = $("#test");
        var data_lines = [
          {label: "a", data:[[0,23],[1,24],[3,25]] },
          {label: "b", data:[[0,23],[1,22],[3,28]] }
        ];
        var options = {
            legend: { 
              show: false
            },
            series: {
              lines: { show: true }
            },
            crosshair: { mode: "x" },
            lines: { show: true },
            grid: { hoverable: true, autoHighlight: false }
          };        
        var plot = $.plot(placeholder, data_lines, options);
      }
      
      $(function () { load_charts(); });
    </script>    
  </head>
  <body>
    
    <div id='test' style="width:300px;height:150px;"></div>
    
  </body>
</html>
